plugins {
    id "application"
    id "org.jetbrains.kotlin.jvm" version "1.4.21"
    id "com.google.protobuf" version "0.8.14"
    id "idea"
}

group "io.github.dylmeadows"
version "0.0.1"

repositories {
    mavenCentral()
}

ext["versions"] = [
    grpc : "1.35.0",
    proto: "3.14.0"
]

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "io.grpc:grpc-protobuf:${versions.grpc}"
    implementation "io.grpc:grpc-stub:${versions.grpc}"
    implementation "io.grpc:grpc-services:${versions.grpc}"
    runtimeOnly "io.grpc:grpc-netty-shaded:${versions.grpc}"
    implementation("com.github.ajalt.clikt:clikt:3.1.0")
}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${versions.proto}" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:${versions.grpc}" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}
